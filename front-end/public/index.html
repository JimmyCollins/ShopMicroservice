        /**

    <script>

        $(document).ready(function ()
        {
            // Handler for when someone logs in
            $('#logonForm').on( "submit",function(event) {

                event.preventDefault();
                $("#login").hide();


                var o={};

                var a = $('#logonForm').serializeArray();
                $.each(a, function() {
                    if (o[this.name] !== undefined) {
                        if (!o[this.name].push) {
                            o[this.name] = [o[this.name]];
                        }
                        o[this.name].push(this.value || '');
                    } else {
                        o[this.name] = this.value || '';
                    }
                });

                var fd =JSON.stringify(o);
                console.log(fd);

                $.ajax
                ({
                    type: "POST",
                    url: "/login",
                    contentType: 'application/json',
                    data: fd,
                    success: function () {

                        //$("#alertarea").show();
                        $('#alertarea').html("<div class='alert alert-success alert-dismissable'>Logged in Successfully.<a href='#' class='close' data-dismiss='alert' aria-label='close'>&times;</a></div>");

                    }
                });
            });

            // Handler for when someone registers
            $('#registerForm').on( "submit",function(event)
            {
                event.preventDefault();
                $("#register").hide();
                var o={};
                var a = $('#registerForm').serializeArray();
                $.each(a, function() {
                    if (o[this.name] !== undefined) {
                        if (!o[this.name].push) {
                            o[this.name] = [o[this.name]];
                        }
                        o[this.name].push(this.value || '');
                    } else {
                        o[this.name] = this.value || '';
                    }
                });
                var fd =JSON.stringify(o);
                console.log(fd);
                $.ajax
                ({
                    type: "POST",
                    url: "/register",
                    contentType: 'application/json',
                    data: fd,
                    success: function () {

                        //$("#alertarea").show();
                        $('#alertarea').html("<div class='alert alert-success alert-dismissable'>Thanks for registering!<a href='#' class='close' data-dismiss='alert' aria-label='close'>&times;</a></div>");
                    }
                });

            });

            // Handler for when a new product is submitted

                        }
                );


            });

            getProducts();
            $("#login").hide();
            $('#register').hide();
            $("#newProduct").hide();

        });
